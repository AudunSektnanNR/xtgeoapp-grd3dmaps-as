title: Reek
# Case with a) includefile and b) plotsettings

# just give rootname in case of "eclipserun" model
# input is what to be made maps of

# This is a case with only Eclipse input

input:
  eclroot: ../xtgeo-testdata/3dgrids/reek/REEK
  grid: $eclroot.EGRID
  PORO: $eclroot.INIT
  PRESSURE--19991201: $eclroot.UNRST
  PRESSURE--20030101-19991201: $eclroot.UNRST

# zonation from file on YAML format
zonation:
  yamlfile: tests/yaml/avg1_zone.yaml

computesettings:
  zone: Yes
  all: No

# map definition (not rotated maps only)
mapsettings:
  xori: 457000
  xinc: 50
  yori: 5927000
  yinc: 50
  ncol: 200
  nrow: 250

output:
  tag: case1     # the tag will added to file name as extra info, e.g.
                 # z1_average_poro_case1.gri
  mapfolder: TMP
  plotfolder: TMP
