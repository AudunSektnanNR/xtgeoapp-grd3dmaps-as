title: Reek
# Case with filters

# just give rootname in case of "eclipserun" model
# input is what to be made maps of

# This is a case with only Eclipse input

input:
  eclroot: ../xtgeo-testdata/3dgrids/reek/REEK
  froot1: tests/yaml
  froot2: tests/yaml  # should be different, but same here for testing
  grid: $eclroot.EGRID
  PORO: $eclroot.INIT
  # PRESSURE--19991201: $eclroot.UNRST
  # PRESSURE--20030101-19991201: $eclroot.UNRST
  # alternative approach to read a variables and dates each
  properties:
    -
      name: PRESSURE
      source: $eclroot.UNRST
      dates: !include_from $froot1/global_config3a.yml::global.DATES
      diffdates: !include_from $froot/global_config3a.yml::global.DIFFDATES
    -
      name: SWAT
      source: $eclroot.UNRST
      dates: !include_from $froot2/global_config3a.yml::global.OTHERDATES
      diffdates: !include_from $froot/global_config3a.yml::global.OTHERDIFFDATES
    -
      name: SGAS
      source: $eclroot.UNRST
      dates: !include_from $froot2/global_config3a.yml::global.OTHERDATES
      diffdates: !include_from $froot/global_config3a.yml::global.OTHERDIFFDATES


# zonation from file on YAML format
zonation:
  yamlfile: tests/yaml/avg1a_zone.yaml

# For filters, there are properties defined at the same grid layout as the grid read in input
# If several filters, the will be cumulative
filters:
  -
    name: PORO
    source: $eclroot.INIT
    intvrange: [0.0, 1.0]  # Filter for a continuous will be an interval
  -
    name: FACIES
    discrete: Yes
    source: ../xtgeo-testdata/3dgrids/reek/reek_sim_facies2.roff
    discrange: [2]  # Filter for a discrete will be spesic number (or codename?)


computesettings:
  zone: Yes
  all: No
  mask_zeros: Yes  # means that ouput maps will be set to undef where zero

# map definition (not rotated maps only)
mapsettings:
  xori: 457000
  xinc: 50
  yori: 5927000
  yinc: 50
  ncol: 200
  nrow: 250

output:
  tag: avg2a     # the tag will added to file name as extra info, e.g. as
                 # z1--avg1a_average_poro.gri
  mapfolder: TMP
  plotfolder: TMP
