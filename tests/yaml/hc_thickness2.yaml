title: Grane


# just give rootname in case of "eclipserun" model
# input is what to be made maps of
input:
  eclroot: ../xtgeo-testdata/3dgrids/gra/ECLIPSE
  dates:
    - 20050816
    - 20050816--19930101  # difference map

# zonation from file on YAML format
zonation:
  yamlfile: tests/yaml/hc_thickness2_zonation.yaml

computesettings:
  # choose oil, gas or both
  mode: oil
  critmode: No
  shc_interval: [0.001, 1]          # saturation interv
  method: use_poro
  zone: Yes
  all: No

# map definition
mapsettings:
  xori: 467510
  xinc: 50.0
  yori: 6552965
  yinc: 50.0
  ncol: 200
  nrow: 300

output:
  mapfolder: TMP
  plotfolder: TMP
